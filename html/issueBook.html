<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Book Document</title>
    <link rel="stylesheet" href="../css/addMember.css">
</head>
<body>
    <div id="header">
        <p id="home">HOME</p>
    </div>
    <div id="container">
        <div class="member" style="margin-top: 3%;">Issue New Book</div>
        <div class="member">
            <label for="">Issue Id:</label>
            <input type="number" id="issueId">
        </div>
        <div class="member">
            <label for="">Book Id:</label>
            <input type="number" id="bookId">
        </div>
        <div class="member">
            <label for="">Member Id:</label>
            <input type="number" id="memberId">
        </div>
        <div class="member">
            <label for="">Period:</label>
            <input type="text" id="period">
        </div>
        <button id="submitButton">submit</button>
        <div id="message"></div>
    </div>

    <script src="../js/issueBook.js"></script>
</body>
</html>
